<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimilab Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000 60%, #1a3a1a);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .left-column {
            flex: 1;
        }

        .game-title {
            font-size: 3.5rem;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 35px;
            max-width: 500px;
            opacity: 0.9;
        }

        .download-links {
            display: flex;
            gap: 20px;
        }

        .store-btn {
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
            background: #fff;
            color: #000;
        }

        .store-btn:hover {
            transform: translateY(-3px);
        }

        .game-image {
            flex: 1;
            background: #1a3a1a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-image img {
            width: 100%;
            border-radius: 15px;
            /* 此处可替换为实际游戏截图 */
        }

        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            
            .download-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1 class="game-title">Solitaire Classic</h1>
            <p class="description">
                Classic Solitaire is a puzzle game that will exercise your brain. 
                And it is an offline game, you can play it anytime and anywhere. 
                Download it now and play the best classic solitaire game for free!
            </p>
            <div class="download-links">
                <a href="#" class="store-btn">Google Play</a>
                <a href="#" class="store-btn">App Store</a>
            </div>
        </div>
        
        <div class="game-image">
            <!-- 右侧游戏图片区域 -->
            <img src="https://via.placeholder.com/600x400/2d5a2d/fff?text=Solitaire+Game+Preview" alt="Solitaire Game">
        </div>
    </div>

    <footer>
        <p>2023 © xxxx. Contact: xxxx</p>
    </footer>
</body>
</html>
