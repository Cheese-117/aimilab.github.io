    <title>Aimilab Solitaire</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #00110d;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 80% 20%, #00332022 20%, transparent 30%),
                radial-gradient(circle at 20% 80%, #004d3322 20%, transparent 30%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            margin-top: 10vh;
        }

        h1 {
            color: #00ffaa;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px #00ffaa66;
        }

        .description {
            color: #c4f7e0;
            max-width: 500px;
            margin: 0 auto 2.5rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .store-btn {
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .android {
            background: #00cc88;
            color: #002211;
        }

        .ios {
            background: #007755;
            color: #ccffee;
        }

        .store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px #00ffaa33;
        }

        .copyright {
            margin-top: auto;
            padding: 2rem;
            color: #669988;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
